<!-- register.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - BesBoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-main">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="./index.html" style="color:#fff;text-decoration: none;font-weight: bold; font-size: 20px;">&leftarrow; BesBoo</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="form-container register-form">
                <div class="form-header">
                    <h2>Đăng ký tài khoản</h2>
                    <p>Tạo tài khoản để trải nghiệm mua sắm tuyệt vời!</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertContainer"></div>

                <!-- Register Form -->
                <form id="registerForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="form-control" 
                                placeholder="Nhập tên đăng nhập"
                                required
                            >
                            <div class="error-message" id="usernameError"></div>
                            <small class="form-text">Chỉ được chứa chữ cái, số và dấu gạch dưới</small>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-control" 
                                placeholder="Nhập địa chỉ email"
                                required
                            >
                            <div class="error-message" id="emailError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Mật khẩu <span class="required">*</span></label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control" 
                                    placeholder="Nhập mật khẩu"
                                    required
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                            <small class="form-text">Ít nhất 6 ký tự, có chữ hoa, chữ thường và số</small>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-control" 
                                    placeholder="Nhập lại mật khẩu"
                                    required
                                >
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="full_name">Họ và tên</label>
                            <input 
                                type="text" 
                                id="full_name" 
                                name="full_name" 
                                class="form-control" 
                                placeholder="Nhập họ và tên đầy đủ"
                            >
                            <div class="error-message" id="full_nameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-control" 
                                placeholder="Nhập số điện thoại"
                            >
                            <div class="error-message" id="phoneError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            Tôi đồng ý với &nbsp;<a href="/terms" target="_blank"> Điều khoản dịch vụ</a>&nbsp; và &nbsp;<a href="/privacy" target="_blank">Chính sách bảo mật</a>
                        </label>
                        <div class="error-message" id="agreeTermsError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                        <span class="btn-text" style="cursor:pointer;">Đăng ký</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Đang xử lý...
                        </span>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Đã có tài khoản? <a href="./login.html" class="login-link">Đăng nhập ngay</a></p>
                    
                    
                    <div class="social-login">
                        <button class="btn btn-social facebook" type="button">
                            <i class="fab fa-facebook-f"></i>
                            Đăng ký với Facebook
                        </button>
                        <button class="btn btn-social google" type="button">
                            <i class="fab fa-google"></i>
                            Đăng ký với Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 BesBoo. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                // Redirect to home if already logged in
                window.location.href = 'index.html';
                return;
            }

            // Initialize register page functionality
            initializeRegisterPage();
        });

        function initializeRegisterPage() {
            const registerForm = document.getElementById('registerForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password visibility toggles
            passwordToggle.addEventListener('click', () => {
                togglePasswordVisibility(passwordInput, passwordToggle);
            });

            confirmPasswordToggle.addEventListener('click', () => {
                togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
            });

            // Form submission
            registerForm.addEventListener('submit', handleRegisterSubmit);

            // Real-time validation
            setupFormValidation();
        }

        function togglePasswordVisibility(input, button) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            const icon = button.querySelector('i');
            icon.className = type === 'password' ? 'far fa-eye' : 'far fa-eye-slash';
        }

        function setupFormValidation() {
            const inputs = {
                username: document.getElementById('username'),
                email: document.getElementById('email'),
                password: document.getElementById('password'),
                confirmPassword: document.getElementById('confirmPassword'),
                phone: document.getElementById('phone')
            };

            // Username validation
            inputs.username.addEventListener('blur', (e) => {
                validateUsername(e.target.value, true);
            });

            inputs.username.addEventListener('input', () => {
                clearFieldError('username');
            });

            // Email validation
            inputs.email.addEventListener('blur', (e) => {
                validateEmail(e.target.value, true);
            });

            inputs.email.addEventListener('input', () => {
                clearFieldError('email');
            });

            // Password validation
            inputs.password.addEventListener('input', (e) => {
                validatePassword(e.target.value, true);
                // Also validate confirm password if it has value
                const confirmPassword = inputs.confirmPassword.value;
                if (confirmPassword) {
                    validateConfirmPassword(confirmPassword, e.target.value, true);
                }
            });

            // Confirm password validation
            inputs.confirmPassword.addEventListener('input', (e) => {
                const password = inputs.password.value;
                validateConfirmPassword(e.target.value, password, true);
            });

            // Phone validation (if provided)
            inputs.phone.addEventListener('blur', (e) => {
                if (e.target.value.trim()) {
                    validatePhone(e.target.value, true);
                } else {
                    clearFieldError('phone');
                }
            });

            inputs.phone.addEventListener('input', () => {
                clearFieldError('phone');
            });
        }

        async function handleRegisterSubmit(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoading = registerBtn.querySelector('.btn-loading');
            
            // Clear previous errors
            clearAllErrors();
            
            // Get form data
            const formData = new FormData(document.getElementById('registerForm'));
            const registerData = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                full_name: formData.get('full_name').trim(),
                phone: formData.get('phone').trim(),
                agreeTerms: formData.get('agreeTerms')
            };

            // Client-side validation
            if (!validateRegisterForm(registerData)) {
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Prepare data for API (remove confirmPassword and agreeTerms)
                const { confirmPassword, agreeTerms, ...apiData } = registerData;
                
                // Remove empty optional fields
                if (!apiData.full_name) delete apiData.full_name;
                if (!apiData.phone) delete apiData.phone;

                // Call Auth.register which will handle API call and redirect
                await Auth.register(apiData);
                
                // Auth.register handles success cases and redirects
                
            } catch (error) {
                console.error('Register error:', error);
                // Error message is already shown by Auth.register
                
                // Focus on first field with error
                const firstErrorField = document.querySelector('.form-control.error');
                if (firstErrorField) {
                    firstErrorField.focus();
                }
            } finally {
                // Reset loading state
                setLoadingState(false);
            }
        }

        function validateRegisterForm(data) {
            let isValid = true;

            // Clear previous errors
            clearAllErrors();

            // Validate required fields
            if (!validateUsername(data.username)) isValid = false;
            if (!validateEmail(data.email)) isValid = false;
            if (!validatePassword(data.password)) isValid = false;
            if (!validateConfirmPassword(data.confirmPassword, data.password)) isValid = false;

            // Validate optional phone if provided
            if (data.phone && !validatePhone(data.phone)) isValid = false;

            // Validate terms agreement
            if (!data.agreeTerms) {
                showFieldError('agreeTerms', 'Vui lòng đồng ý với điều khoản dịch vụ');
                isValid = false;
            }

            return isValid;
        }

        function validateUsername(username, isRealTime = false) {
            if (!username) {
                if (!isRealTime) showFieldError('username', 'Vui lòng nhập tên đăng nhập');
                return false;
            }
            if (username.length < 3) {
                showFieldError('username', 'Tên đăng nhập phải có ít nhất 3 ký tự');
                return false;
            }
            if (username.length > 50) {
                showFieldError('username', 'Tên đăng nhập không được quá 50 ký tự');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showFieldError('username', 'Tên đăng nhập chỉ được chứa chữ cái, số và dấu gạch dưới');
                return false;
            }
            clearFieldError('username');
            return true;
        }

        function validateEmail(email, isRealTime = false) {
            if (!email) {
                if (!isRealTime) showFieldError('email', 'Vui lòng nhập địa chỉ email');
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showFieldError('email', 'Địa chỉ email không hợp lệ');
                return false;
            }
            clearFieldError('email');
            return true;
        }

        function validatePassword(password, isRealTime = false) {
            if (!password) {
                if (!isRealTime) showFieldError('password', 'Vui lòng nhập mật khẩu');
                return false;
            }
            if (password.length < 6) {
                showFieldError('password', 'Mật khẩu phải có ít nhất 6 ký tự');
                return false;
            }
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showFieldError('password', 'Mật khẩu phải chứa ít nhất 1 chữ thường, 1 chữ hoa và 1 số');
                return false;
            }
            clearFieldError('password');
            return true;
        }

        function validateConfirmPassword(confirmPassword, password, isRealTime = false) {
            if (!confirmPassword) {
                if (!isRealTime) showFieldError('confirmPassword', 'Vui lòng xác nhận mật khẩu');
                return false;
            }
            if (confirmPassword !== password) {
                showFieldError('confirmPassword', 'Mật khẩu xác nhận không khớp');
                return false;
            }
            clearFieldError('confirmPassword');
            return true;
        }

        function validatePhone(phone, isRealTime = false) {
            // Vietnamese phone number regex - more flexible
            const phoneRegex = /^(0|\+84)[3|5|7|8|9][0-9]{8}$/;
            const cleanPhone = phone.replace(/[\s\-]/g, ''); // Remove spaces and dashes
            
            if (!phoneRegex.test(cleanPhone)) {
                showFieldError('phone', 'Số điện thoại không hợp lệ (VD: 0901234567)');
                return false;
            }
            clearFieldError('phone');
            return true;
        }

        function setLoadingState(loading) {
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoading = registerBtn.querySelector('.btn-loading');
            
            registerBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline-block';
            btnLoading.style.display = loading ? 'inline-block' : 'none';

            // Disable form inputs while loading
            document.querySelectorAll('#registerForm input, #registerForm button').forEach(element => {
                if (element.id !== 'registerBtn') {
                    element.disabled = loading;
                }
            });
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            if (field && errorElement) {
                field.classList.add('error');
                errorElement.textContent = message;
            }
        }

        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            if (field && errorElement) {
                field.classList.remove('error');
                errorElement.textContent = '';
            }
        }

        function clearAllErrors() {
            // Clear field errors
            document.querySelectorAll('.form-control').forEach(field => {
                field.classList.remove('error');
            });
            
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
            });

            // Clear alert messages
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                alertContainer.innerHTML = '';
            }
        }
        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            const icon = toggle.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }

        // Gọi khi DOM loaded
        document.getElementById("passwordToggle").addEventListener("click", () => {
            togglePasswordVisibility("password", "passwordToggle");
        });
        document.getElementById("confirmPasswordToggle").addEventListener("click", () => {
            togglePasswordVisibility("confirmPassword", "confirmPasswordToggle");
        });

    </script>

    <style>

            color:#fff;
            background: #34495e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;;
            
        }

        main {
            min-height: calc(100vh - 120px); 
            display: flex;
            justify-content: center;  
            align-items: center;
        }


        .register-form {
            width: 700px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);  
            border-color: white;
            border-radius: 15px;  
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); 
            backdrop-filter: blur(12px);  
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-in-out;
        }
         @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

                opacity: 1;
                transform: translateY(0);
            }

        .form-header {
            color:#fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {

            margin-bottom: 8px;
            font-size: 28px;
        }

        .form-header p {
            color: #fff;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .required {
            color: #e74c3c;
        }

        .form-text {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #fff;
        }
        .form-group label{
            color:#fff;
        }
        .form-group input{
            width: 310px;
            padding-right: 40px; 
            border-radius: 8px;
            margin-bottom: 20px;
            border: none;
            outline: none;

            padding: 12px;
            font-size: 14px;
        }
        

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }
        .password-input-wrapper input {
            width: 310px;
            padding-right: 40px; 
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            font-size: 14px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 36%;

            background: none;
            border: none;
            color: #7f8c8d;

            padding: 8px;
            border-radius: 4px;

        .checkbox-wrapper {

            flex-shrink: 0;

        .login-link:hover {

            text-decoration: underline;
        }

        

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 12px;
            border: 1px solid #ddd;

            border-radius: 5px;

        .btn-social.facebook {
            border-color: #4267B2;
            color: #4267B2;
            cursor:pointer;

        .btn-social.facebook:hover {

        .btn-social.google {
            border-color: #db4437;
            color: #db4437;

        .alert {

        }

        .btn-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .register-form {
                max-width: 500px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        

        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }
    </style>
</body>
</html>
